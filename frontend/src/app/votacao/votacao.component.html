<div class="container-md">
  <h1>{{ title }}</h1>

  <form name="form-votacao" action="registrar-votacao">
    <div class="d-flex flex-column">
      <label *ngFor="let participante of participantes">
        <div class="card mt-2 mb-2">
          <div class="card-body py-0 my-0">
            <div class="d-flex justify-content-between align-items-center">
              <div class="radio-voto pt-3 pb-3">
                <input type="radio" name="id" [value]="participante.id" />
                {{ participante.nome }}<br />
              </div>

              <div class="imagem-participante pt-3">
                <img src="https://veja.abril.com.br/wp-content/uploads/2020/02/robo-bbb.jpg" alt="">
              </div>

            </div>
          </div>
        </div>
      </label>
    </div>

    <br />
    <input type="submit" value="Enviar voto" class="btn btn-primary" />
  </form>
</div>
